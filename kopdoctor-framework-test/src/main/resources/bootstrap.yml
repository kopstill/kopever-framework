spring:
  profiles:
    active: ${KOPDOCTOR_CONFIG_ENV}
  application:
    name: kopdoctor-demo${KOPDOCTOR_DEVELOPER_NAME:}
  cloud:
    consul:
      host: ${KOPDOCTOR_REGISTRY_ADDRESS}
      port: 8500
      discovery:
        service-name: kopdoctor-demo
      config:
        enabled: true
        prefix: config
        format: yaml